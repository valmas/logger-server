<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:i="http://www.rich.prime/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:outputLabel value="#{label}:" style="font-weight:bold" rendered="#{rendered != null ? rendered : true}"/>
	
	<c:choose>
		<c:when test="#{date}">
			<p:outputLabel value="#{value}" rendered="#{rendered != null ? rendered : true}">
				<f:convertDateTime dateStyle="long" timeZone="EET" type="both"/>
			</p:outputLabel>
		</c:when>
		<c:when test="#{text}">
			<p:inputTextarea readonly="true" rows="2" cols="40" value="#{value}" autoResize="false"
				rendered="#{rendered != null ? rendered : true}" scrollHeight="1"/>
		</c:when>
		<c:otherwise>
			<p:outputLabel value="#{value}" rendered="#{rendered != null ? rendered : true}"/>
		</c:otherwise>
	</c:choose>
</ui:composition>
