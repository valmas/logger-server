<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:i="http://www.rich.prime/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:outputLabel value="#{label}" rendered="#{empty rendered ? 'true' : rendered}" />
	
	<c:choose>
		<c:when test="#{empty decimal}">
			<p:inputText value="#{value}" readonly="#{readonly}" disabled="#{disabled}"
				rendered="#{empty rendered ? 'true' : rendered}" maxlength="#{empty size ? '100' : size}" 
				size="#{empty size ? '20' : size + 5}" 
				required="#{required and n:optionalRequiredValidator()}" 
				requiredMessage="#{label} #{bundle['validation.required']}">
				<ui:insert name="extra"/>
			</p:inputText>
		</c:when>
		<c:otherwise>
			<p:inputText value="#{value}" readonly="#{readonly}" disabled="#{disabled}"
				rendered="#{empty rendered ? 'true' : rendered}" maxlength="#{empty size ? '100' : size}" 
				size="#{empty size ? '20' : size + 5}"
				required="#{required and n:optionalRequiredValidator()}" 
				requiredMessage="#{label} #{bundle['validation.required']}">
				<f:convertNumber  maxFractionDigits="#{decimal}" minFractionDigits="#{decimal}" />
				<ui:insert name="extra"/>
			</p:inputText>
		</c:otherwise>

	</c:choose>
</ui:composition>
