<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:i="http://www.rich.prime/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:outputLabel value="#{log.phoneNumber}" style="font-weight:bold; margin-right:5px"/>
	<i class="#{log.direction == 'INCOMING' ? 'fa fa-angle-double-left' : 'fa fa-angle-double-right'}"/>
	<i class="#{log.logType == 'SMS' ? 'fa fa-envelope' : 'fa fa-phone'}"/>
	<i class="#{log.direction == 'INCOMING' ? 'fa fa-angle-double-left' : 'fa fa-angle-double-right'}"/>
	<h:outputLabel value="#{log.externalPhoneNumber}"  style="font-weight:bold; margin-left:5px" />
</ui:composition>
