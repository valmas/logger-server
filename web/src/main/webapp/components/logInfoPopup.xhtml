<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:i="http://www.rich.prime/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:n="http://ntua/facelets">
	
	<p:dialog id="infoPopup" header="Log Details" widgetVar="popup" showEffect="explode" 
       	modal="true" hideEffect="explode">
       	
      		<p:panel header="Basic Details" >
      		
      			<n:callSmsDirection log="#{value}"/>
      			
      			<h:panelGrid columns="2">


		    	<n:twoLabels label="Date time" value="#{value.dateTime}" date="true"/>
		    	
		    	<n:twoLabels label="Duration" value="#{value.duration}"
		    		rendered="#{value.logType == 'CALL'}"/>
		    	
		    	<n:twoLabels label="SMS content" value="#{value.smsContent}" text="true"
		    		rendered="#{value.logType == 'SMS'}"/>
		    </h:panelGrid>
	    	
    	</p:panel>
    	
    	<p:panel header="Phone details" >
      			<h:panelGrid columns="2">
      				<n:twoLabels label="Brand / Model" value="#{value.brandModel}"/>
      			
		    	<n:twoLabels label="Android version" value="#{value.version}"/>
		    	
		    	<n:twoLabels label="IMEI (International Mobile Equipment Identity)" value="#{value.imei}"/>
		    	
				<n:twoLabels label="IMSI (International Mobile Subscriber Identity)" value="#{value.imsi}"/>
	    	</h:panelGrid>
    	</p:panel>
    	
    	<p:panel header="Network details" >
      			<h:panelGrid columns="2">
      				<n:twoLabels label="RAT (Radio access technology)" value="#{value.rat}"/>
      				
		    	<n:twoLabels label="CID (Cell ID)" value="#{value.cellId}"/>
		    	
		    	<n:twoLabels label="LAC (Location area code)" value="#{value.lac}"/>
		    	
		    	<n:twoLabels label="RSSI (Received signal strength indication)" value="#{value.rssi}"/>
	    	</h:panelGrid>
	    	<p:panel header="LTE details" >
       			<h:panelGrid columns="2">
       				<n:twoLabels label="RSRP (Reference Signal Received Power)" value="#{value.lteRSRP}"/>
       			
			    	<n:twoLabels label="RSRQ (Reference Signal Received Quality)" value="#{value.lteRSRQ}"/>
			    	
			    	<n:twoLabels label="RSSNR" value="#{value.lteRSSNR}"/>
			    	
			    	<n:twoLabels label="CQI (Channel Quality Indicator)" value="#{value.lteCQI}"/>
		    	</h:panelGrid>
	    	</p:panel>
	    	
    	</p:panel>
	</p:dialog>
</ui:composition>
