<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:i="http://www.rich.prime/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:outputLabel value="#{label}" rendered="#{empty rendered ? 'true' : rendered}" />
	
	<p:selectOneMenu value="#{value}">
        <f:selectItem itemLabel="#{bundle['codelist.no.selection']}" itemValue="" noSelectionOption="true"  itemDisabled="#{emptySelection}"/>
        <f:selectItems value="#{list}" />
        <ui:insert name="extra"/>
    </p:selectOneMenu>
	
</ui:composition>
